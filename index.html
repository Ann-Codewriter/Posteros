<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Posteros | Homepage</title>
  </head>
  <body>
    <header>
      <section class="content">
      <div class="navbar">
        <div class="logo"><h4>Posteros<h4></div>
        <div class="links">
        <ul>
          <li> <a href="#home">Home</a> </li>
          <li><a href="#contact">Contact</a> </li>
          <li><a href="#gallery">Gallery</a> </li>
        </ul>
        <button class="nav-btn">Join Us</button>

        </div>
        <div class="toggle-btn">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
    
      <section class="herosection">
        <div class="herocontent">
          <div class="herotexts">
            <h1>Next Generation Coders Platform for Digital</h1>
            <p>Lorem ipsum dolor sit amet consectetur. Massa laoreet velit ligula metus at pulvinar morbi.</p>
          </div>

          <div class="herosectionbtns">
            <button class="joinus">Join Us</button>
            <button class="learnnmore">Learn More</button>
          </div>
        </div>

          <div class="formgroup">
            <h3>Join the coding Train</h3>

            <form class="formcontent">

              <div class="formtitle">
              <label class="required">Name</label>
              <input type="text" placeholder="Full Name" tabindex="1" required>
              </div>

              <div class="formtitle">
              <label class="required">Email</label>
              <input type="email" placeholder="Your Email" tabindex="2" required>
              </div>

              <div class="formtitle">
              <label class="required">Department</label>
              <select>
                <option value="" disabled selected>Choose Department</option>
              </select>
              </div>

              <div class="formlabel">
              <label class="required">Time</label>
              <select>
                <option value="" disabled selected>9:00am Available</option>
              </select>
              </div>

              <button class="formbtn">Book Appointment</button>
            </form>
          </div>
          </div>
      </section>
    </header>

  </body>
</html>
